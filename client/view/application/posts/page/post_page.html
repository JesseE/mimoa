<template name="postPage">
            <section class="post-content--full-page animated fadeInLeft">
               {{>carousel}}
                <article class="post-content__text-page">
                    <p class="distance">
                        {{currentDistance}} m
                    </p>
                </article>
                <div class="add-to-favorite">
                    <div class="button__add-to-favorite"><i class="fa fa-heart"></i></div>
                </div>
                <article class="tooltip-post-page animated">
                    <div class="tooltip__remove-page"><i class="fa fa-times"></i></div>
                    <h4 class="tooltip-title">add to:</h4>
                    {{#each list}}
                        <div class="tooltip-post-text" ><h4 data-name="{{name}}">{{name}}</h4></div>
                    {{/each}}
                    <div class="tooltip-post-text post--list-create-tooltip"><h4>create new list</h4></div>
                </article>
                <article class="post-content__text--full-width">
                    <div class="post-content__title">
                        <h3>{{title}}</h3>
                        <p class="author">{{freetext8.[0]._}}</p>
                    </div>
                    <ul class="post-content__title-list">
                        <a href="#"><li class="post-content__title-photo-item"><h4>Photos</h4></li></a>
                        <a href="{{pathFor 'postPageMap'}}"><li class="post-content__title-item"><h4>Route</h4></li></a>
                        {{#if website}}<a href="{{website}}" target="_blank"><li class="post-content__title-item"><h4>Website</h4></li></a>{{/if}}
                    </ul>
                    <div class="commentroute">
                        <a href="#comment">
                            <li class="share-list__item">Comments</li>
                        </a>
                    </div>
                    <article class="post-content__block-item">
                        <ul class="post-content__sub-list">
                            <li class="post-content__sub-item">
                                <p><b>Location:</b></p>
                                <p>{{city}}</p>
                            </li>
                            {{#if freetext5.[0]._}}
                            <li class="post-content__sub-item">
                                <p><b>Function:</b></p>
                                <p>{{freetext5.[0]._}}</p>
                            </li>
                            {{/if}}
                            {{#if freetext2.[0]._}}
                            <li class="post-content__sub-item">
                                <p><b>Contributed by:</b></p>
                                <p>{{freetext2.[0]._}}</p>
                            </li>
                            {{/if}}
                        </ul>
                        <div class="post-content__summary"><p>{{summary}}</p></div>
                    </article>
                    <article class="post-content__block-item">
                        <ul class="post-content__sub-list">
                            {{#if address}}
                            <li class="post-content__sub-item">
                                <p><b>address:</b></p>
                                <p> {{address}}</p>
                            </li>
                            {{/if}}
                            <li class="post-content__sub-item">
                               {{#if website}} <p><b>website:</b></p>
                                <p><a href="{{website}}" target="_blank">{{website}}</a></p>
                                {{/if}}
                            </li>
                        </ul>
                    </article>
                    <article class="post-content__block-item">
                        <ul class="post-content__sub-list">
                            {{#if freetext3.[0]._}}
                            <li class="post-content__sub-item">
                                <p><b>facts:</b></p>
                                <p>completion: {{freetext3.[0]._}}</p>
                            </li>
                            {{/if}}
                            {{#if freetext8.[0]._}}
                            <li class="post-content__sub-item">
                                <p><b>architect:</b></p>
                                <p>{{freetext8.[0]._}}</p>
                            </li>
                            {{/if}}
                        </ul>
                    </article>
                    {{index}}
                    <div class="share">
                        <ul class="share-list">
                            <li class="share-list__item share-bg special">{{> shareit__pinterest }}</li>
                            <li class="share-list__item share-bg special">{{> shareit__facebook }}</li>
                            <li class="share-list__item share-bg special">{{> shareit__twitter }}</li>
                            <li class="share-list__item share-bg special">{{> shareit__googleplus }}</li>
                            <li class="share-list__item share-bg special">{{> shareit__mail }}</li>
                        </ul>
                    </div>
                </article>

            </section>
</template>
