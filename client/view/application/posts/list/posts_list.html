<template name="postsList">
    <section id="post-list" class="post-list">
        {{status}}
        {{#if Template.subscriptionsReady}}
            {{#each posts}}
                    <article class="post" data-distance="{{currentDistance}}">
                        <div class="post-content">
                            <a class="post-item" href="{{pathFor 'postPage'}}">
                                <div class="post-content__thumb-image">
                                    <img class="post-list__image-container" src="{{image1}}">
                                </div>
                                <div class="post-content__text">
                                    <h3>{{title}}</h3>
                                    <p class="author">
                                        {{freetext8.[0]._}}
                                    </p>
                                    <p class="distance">
                                        {{currentDistance}} m
                                    </p>
                                </div>
                            </a>
                            <div class="favorite-icon"><i class="fa fa-heart"></i>
                                <div class="tooltip-post animated">
                                    <div class="tooltip__remove"><i class="fa fa-times"></i></div>
                                    <h4 class="tooltip-title">add to:</h4>
                                        {{#each list}}
                                            <div class="tooltip-post-text" ><h4 data-name="{{name}}">{{name}}</h4></div>
                                        {{/each}}
                                        <div class="post--list-create-tooltip tooltip-post-text"><h4>create new list</h4></div>
                                </div>
                            </div>

                        </div>
                    </article>
            {{/each}}
        {{else}}
            {{>spinner}}
        {{/if}}
    </section>
    <section class="load-container">
        <button class="loadbutton"><span>load more</span></button>
    </section>
</template>
