<template name="myProfile">
    {{>nav}}
    <section class="profile animated fadeInUp">
        <div class="profile-thumb"><div class="curator__thumb-image"><i class="fa fa-user curator-fa"></i></div></div>
        <!--<article class="profile-image">-->
                <!--<div class="profile-image__container">-->
                    <!--<div class="profile-image__thumb">-->
                        <!--&lt;!&ndash;<img src="/images/jesse.jpeg" alt="user profile picture" width="100" height="100"/>&ndash;&gt;-->
                    <!--</div>-->
                <!--</div>-->
        <!--</article>-->
        <article>
            <h3 class="profile-username">{{currentUser.username}}</h3>
        </article>
        <article class="profile-nav">
                <div class="profile-nav__item"><h3>profile</h3></div>
                <div class="profile-nav__item"><h3>list</h3></div>
                <div class="profile-nav__item"><h3>following</h3></div>
        </article>
        <article class="post-list--profile">
            <div class="post-bar">
                <!--<a href="collection/{{currentUser}}/map">-->
                <!--<i class="fa fa-map calculate-route"></i>-->
                <div class="create-new__list"><button>add new list</button><button class="offline-button"><span>offline-button</span></button></div>

                    <h3>favorites offline</h3>
                </div>

                <!--<li class="map-button"><i class="fa fa-compass"><h4>Map</h4></i></li>-->
                <!--</a>-->
                <!--</a>-->

            {{#each offline}}
                <div class="post--list">
                    <div class="post-content--list">
                        <!--<a class="post-item" href="favorites/posts/{{project.project.id}}">-->
                        <a class="post-item" href="offline/favorites/{{userID}}/posts/{{project.project.id}}">
                            <div class="post-content__thumb-image--list">
                                <img class="post-list__image-container" src="{{project.project.image1}}" >
                            </div>
                            <div class="post-content__text--list">
                                <h4></h4>
                                <h4>{{project.project.name}}</h4>
                                <p class="author">
                                    {{project.project.freetext8.[0]._}}
                                </p>
                            </div>
                        </a>
                        <div class="minus-icon"><i class="fa fa-minus"></i></div>

                            <!--<i class="fa fa-arrows-v"></i><span>move</span>-->
                        <!--</div>-->
                    </div>
                </div>
            {{/each}}
            {{>myFavorites}}
        </article>

    </section>
