<template name="shareit__pinterest">
    <a class="{{classes}}{{#if applyColors}} shareit-pinterest-colors{{/if}} pinterest-share" href="https://www.pinterest.com/pin/create/button/?url={{url}}&media={{media}}&description={{description}}" target="_blank">
        <i class="fa fa-pinterest{{faClass}} {{faSize}}"></i>{{#if showText}} Share on Pinterest{{/if}}
    </a>
</template>
