<template name="myFavorites">
    <!--{{>nav}}-->
    <div id="post-list" class="post-list">

        {{#if curators}}
            <div class="curator-bar">
                <h3>following curators</h3>
            </div>
            {{#each curators}}
                    <div class="curator--favorite">
                        <a href="/curator/{{curator.user._id}}">
                            <div class="curator__thumb"><div class="curator__thumb-image"><i class="fa fa-user curator-fa"></i></div></div>
                            <div class="curator__info">
                                <div class="curator__name">{{curator.user.username}}</div>
                                <div class="curator__location">The NetherRealm</div>
                            </div>
                        </a>
                            <div class="curator__unfollow-button">
                                <i class="fa fa-minus-square"></i>
                            </div>
                    </div>
            {{/each}}
        {{/if}}
    </div>
    <!--<h2 class="add-to-favorite__message">Add projects to your favorites list by tapping the icon<i class="fa fa-diamond"></i></h2>-->
</template>
