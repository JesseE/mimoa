<template name="myFavoritesItemPage">
    {{>nav}}
    <div class="container">
        <div id="main" class="row-fluid">
            <!--{{>postItemPage}}-->
            <div class="post-content">
                {{>carousel}}
                <div class="add-to-favorite">
                    <div class="button__add-to-favorite"><i class="fa fa-diamond"></i></div>
                </div>
                <div class="post-content__text--full-width">
                    <ul class="post-content__title-list">
                        <li class="post-content__title-photo-item"><a href="#"><h4>Photos</h4></a></li>
                        <li class="post-content__title-item"><a href="/favorite/posts/map/{{project.id}}"><h4>Route</h4></a></li>
                        {{#if project.website}}<li class="post-content__title-item"><a href="{{website}}" target="_blank"><h4>Website</h4></a></li>{{/if}}
                    </ul>
                    <div class="post-content__block-item--rating">
                        <div class="post-content__title">
                            <h5>{{project.title}}{{favorites.project.title}}</h5>
                            <h6>{{project.freetext8.[0]._}}</h6>
                            <!--<button class="remove-project">remove</button>-->
                        </div>
                        <div class="rating-container">
                            <div class="rating-image--project-page">
                                <div class="rating-icon-1"></div>
                                <div class="rating-icon-2"></div>
                                <div class="rating-icon-3"></div>
                                <div class="rating-icon-4"></div>
                                <div class="rating-icon-5"></div>
                                <div id="rating" class="rating-{{project.freeint1.[0]._}}"></div>
                            </div>
                        </div>
                        <!--<div class="comments-goto">-->
                        <!--<ul>-->
                        <!--<li><a href="#">comments</a></li>-->
                        <!--</ul>-->
                        <!--</div>-->
                    </div>
                    <div class="share">
                        <ul class="share-list">
                            <li class="share-list__item share-bg special">{{> shareit__pinterest }}</li>
                            <li class="share-list__item share-bg special">{{> shareit__facebook }}</li>
                            <li class="share-list__item share-bg special">{{> shareit__twitter }}</li>
                            <li class="share-list__item share-bg special">{{> shareit__googleplus }}</li>
                            <li class="share-list__item share-bg special">{{> shareit__mail }}</li>
                        </ul>
                    </div>
                    <div class="commentroute">
                        <a href="#comment">
                            <li class="share-list__item">Comments</li>
                        </a>
                    </div>
                    <div class="post-content__block-item">
                        <ul class="post-content__sub-list">
                            <li class="post-content__sub-item">
                                <p><b>Location:</b></p>
                                <p>{{project.city}}</p>
                            </li>
                            <li class="post-content__sub-item">
                                <p><b>Function:</b></p>
                                <p>{{project.freetext5.[0]._}}</p>
                            </li>
                            <li class="post-content__sub-item">
                                <p><b>Contributed by:</b></p>
                                <p>{{project.freetext2.[0]._}}</p>
                            </li>
                        </ul>
                        <div class="post-content__summary"><p>{{project.summary}}</p></div>
                    </div>
                    <div class="post-content__block-item">
                        <ul class="post-content__sub-list">
                            <li class="post-content__sub-item">
                                <p><b>address:</b></p>
                                <p> {{project.address}}</p>
                            </li>
                            <li class="post-content__sub-item">
                                <p><b>opening hours:</b></p>
                                <p></p>
                            </li>
                            <li class="post-content__sub-item">
                                <p><b>website:</b></p>
                                <p><a href="{{project.website}}" target="_blank">{{project.website}}</a></p>
                            </li>
                        </ul>
                    </div>
                    <div class="post-content__block-item">
                        <ul class="post-content__sub-list">
                            <li class="post-content__sub-item">
                                <p><b>facts:</b></p>
                                <p>completion: {{project.freetext3.[0]._}}</p>
                            </li>
                            <li class="post-content__sub-item">
                                <p><b>architect:</b></p>
                                <p>{{project.freetext8.[0]._}}</p>
                            </li>
                        </ul>
                    </div>
                    <!--{{> comment}}-->
                    <!--{{> commentSubmit}}-->
                </div>
            </div>
        </div>
    </div>
</template>
