<template name="searchResult">
    <div class="post-list--search-results">
      <!--{{status}}-->
      <!--{{#if Template.subscriptionsReady}}-->
          {{#each .}}
              <div class="post" data-distance="{{currentDistance}}">
                  <div class="post-content">
                      <a class="post-item" href="/search/post/page/{{id}}">
                          <div class="post-content__thumb-image">
                              <img class="post-list__image-container" src="{{image1}}">
                          </div>
                          <div class="post-content__text">
                              <h3>{{title}}</h3>
                              <p class="author">
                                  <!--{{freetext2.[0]._}}-->
                                {{freetext8.[0]._}}
                              </p>
                              <p class="author">{{country}}</p>
                              <p class="author">{{city}}</p>
                              <!--<div class="rating-container">-->
                                  <!--<div class="rating-image">-->
                                      <!--<div class="rating-{{freeint1.[0]._}}"></div>-->
                                  <!--</div>-->
                              <!--</div>-->
                              <div class="favorite-icon">
                                  <i class="fa fa-diamond"></i>
                              </div>
                          </div>
                      </a>
                  </div>
              </div>
          {{/each}}
      <!--{{else}}-->
        <!--{{>spinner}}-->
      <!--{{/if}}-->
    </div>
</template>
