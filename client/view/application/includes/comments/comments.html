<template name="comment">
    {{#each submittedText}}
        <div id="comment">
            <li class="comment">
                <button class="remove-button">remove comment</button>
                <h6>{{username}}</h6>
                <p>{{submittedDate}}</p>
                <p>{{body}}</p>
            </li>
        </div>
    {{/each}}
</template>
