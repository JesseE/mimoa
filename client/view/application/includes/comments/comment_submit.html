<template name="commentSubmit">
    <form class="comment-form" name="comment">
        <div class="control-group">
            <div class="controls">
                <label for="body">Comment on this project</label>
                <input type="text" class="input-username" name="username" placeholder="Username" required>
                <textarea class="input-textarea" name="body" placeholder="Your comment" maxlength="1000" required></textarea>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn">Add Comment</button>
            </div>
        </div>
    </form>
</template>
