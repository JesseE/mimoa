<template name="addNewProject">
    <div class="project-container">
        <div class="project-container__title">
            <h1>Add your project</h1>
        </div>
        <div class="project-container__form">
            <form class="new-project">
                <label for="new-project__author">author:
                    <input type="text" name="author" class="new-project__author" placeholder="Author">
                </label>
                <label for="new-project__pictures">Take picture
                    <button class="take-picture">Take picture</button>
                     <!--<img name="image1" src="{{thumbimage}}" alt=""/>-->
                </label>
                <label for="new-project__thumb">thumbnail:
                    <input type="file" id="input" accept="image/*;" name="image1" class="new-project__thumb">
                </label>
                <label for="new-project__title">title:
                    <input type="text" name="title" class="new-project__title" placeholder="Project Title">
                </label>
                <label for="new-project__description">discription:
                    <input type="textarea" name="description" class="new-project__description" placeholder="Project Summary">
                </label>
                <label for="new-project__latitude">latitude:
                    <input type="text" name="latitude" class="new-project__latitude" placeholder="Project Latitude" value="{{lat}}">
                </label>
                <label for="new-project__longitude">longitude:
                    <input type="text" name="longitude" class="new-project__longitude" placeholder="Project Longitude" value="{{lon}}">
                </label>
                <label for="new-project__rating">rating:
                    <input type="text" name="rating" class="new-project__rating" placeholder="Project Rating 1 - 5">
                </label>
                <input type="submit">
            </form>
        </div>
    </div>
</template>
